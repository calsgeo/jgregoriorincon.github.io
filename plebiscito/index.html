<!DOCTYPE html>
<html>

<head>
    <title>Plebiscito por la Paz</title>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/leaflet.css" />
    <link rel="stylesheet" href="css/ZoomBox.css" />

    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <div id="map"> </div>

    <div id="infobox">
        <h1 style="font-size: 14px;font-family: Verdana;">Plebiscito por la Paz</h1>
        <p id="caption" align="center"><b>RESULTADO FINAL<br />SI: 49.78% NO: 50.21%</b></p>
        <div class="chart"></div>
    </div>

    <div id="Leyenda-wrapper" class="leaflet-bar">
        <h5>Seleccione las variables a mapear</h5>
        <select name="selLeyenda" id="selLeyenda" onChange="changeLeyenda(selLeyenda)">
            <option value="ResultadosFinalesDepartamento">1 - Resultados Finales por Departamento</option>
            <option value="ResultadosFinalesMunicipio">1 - Resultados Finales por Municipio</option>            
            
            <option value="ParticipacionDepartamento">2 - Participacion por Departamento</option>
            <option value="ParticipacionMunicipio">2 - Participacion por Municipio</option>            
            
            <option value="SiDepartamento">3 - Votos por el SI por Departamento</option>
            <option value="SiMunicipio">3 - Votos por el SI por Municipio</option>
            
            <option value="NoDepartamento">4 - Votos por el NO por Departamento</option>
            <option value="NoMunicipio">4 - Votos por el NO por Municipio</option>
            
            <option value="NulosDepartamento">5 - Votos Nulos por Departamento</option>
            <option value="NulosMunicipio">5 - Votos Nulos por Municipio</option>
            
            <option value="NoMarcadosDepartamento">6 - Votos No Marcados por Departamento</option>                        
            <option value="NoMarcadosMunicipio">6 - Votos No Marcados por Municipio</option>                        
        </select>
    </div>


    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/d3.min.js"></script>
    <script src="js/topojson.min.js"></script>

    <script src="js/leaflet.js"></script>

    <script src="js/basemaps.js"></script>

    <script src="js/choropleth.js"></script>
    <script src="js/leaflet.defaultextent.js"></script>
    <script src="js/ZoomBox.js"></script>
    <script src="js/twoFingerZoom.js"></script>

    <script src="js/TopoJSON.js"></script>

    <script src="js/leyenda.js"></script>
    <script src="js/chart.js"></script>

    <script src="js/main.js"></script>

</body>

</html>
