<!DOCTYPE html>
<html>

<head>
    <title>observaDHores</title>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.0/bootstrap-table.css" />

    <link rel="stylesheet" href="css/leaflet.css" />
    <!--    <link rel="stylesheet" href="css/ZoomBox.css" />-->
    <link rel="stylesheet" href="css/MarkerCluster.css" />
    <link rel="stylesheet" href="css/MarkerCluster.Default.css" />

    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <div id="map"> </div>
    <div id="mapFull" class="logo" data-toggle="tooltip" data-placement="right" title="De clic para regresar al mapa principal"></div>

    <div class="container">
        <!-- Button trigger modal -->
        <button id="btnBusqueda" type="button" class="fa fa-search fa-3x" data-toggle="modal" data-target="#modalTable"> </button>

        <div class="modal fade" id="modalTable" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <table id="table" data-toggle="table" data-height="599" data-url="data/ObservatoriosData.json" data-show-columns="true" data-id-field="id" data-click-to-select="true" data-show-refresh="true" data-show-toggle="true" data-pagination="true" data-search="true" data-page-size="10" data-page-list="[5,10,15]" data-pagination-first-text="Primera" data-pagination-pre-text="Anterior" data-pagination-next-text="Siguiente" data-pagination-last-text="Ultima" data-striped="true">
                            <thead>
                                <tr>
                                    <th data-field="state" data-checkbox="true"></th>
                                    <th data-field="IDENTIFICADOR" data-visible="false">ID</th>

                                    <th data-field="OBSERVATORIO" data-sortable="true" data-switchable="false">Observatorio</th>
                                    <th data-field="NODO" data-sortable="true" data-switchable="false">Nodo</th>
                                    <th data-field="DEPARTAMENTO" data-sortable="true" data-switchable="false">Departamento</th>
                                    <th data-field="MUNICIPIO" data-sortable="true" data-switchable="false">Municipio</th>
                                    <th data-field="SECTOR" data-sortable="true" data-switchable="false">Tipo Observatorio</th>
                                    <th data-field="FECHA_INICIO" data-visible="false" data-sortable="false" data-switchable="true">Fecha de Creación</th>

                                    <th data-field="TEMATICA" data-visible="false" data-sortable="false" data-switchable="true" data-formatter="romperFilas">Temáticas</th>
                                    <th data-field="NIVEL_TERRITORIAL" data-formatter="romperFilas" data-visible="false" data-sortable="false" data-switchable="true">Territorio</th>
                                    <th data-field="PUBLICO" data-formatter="romperFilas" data-visible="false" data-sortable="false" data-switchable="true">Público</th>
                                    <th data-field="CORREO" data-visible="false" data-sortable="false" data-formatter="romperFilas" data-switchable="true">Correo Electrónico</th>
                                    <th data-field="TELEFONO" data-visible="false" data-sortable="false" data-formatter="romperFilas" data-switchable="true">Teléfono</th>

                                </tr>
                            </thead>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button id="btnMapearSeleccionador" class="btn btn-default fa fa-globe"> Mapear Seleccionados</button>
                        <button type="button" class="btn btn-default fa fa-times" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->
    </div>

    <div class="modal fade" id="featureModal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" type="button" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title text-primary" id="feature-title"></h4>
                </div>
                <div class="modal-body">
                    <ul class="nav nav-tabs nav-justified" id="aboutTabs">
                        <li class="active"><a href="#feature-info" data-toggle="tab"><i class="fa fa-question-circle"></i>&nbsp;Información Básica</a></li>
                        <li class="tab2"><a href="#tematicas" data-toggle="tab"><i class="fa fa-briefcase"></i>&nbsp;Áreas de Trabajo</a></li>
                        <li class="tab3"><a href="#territorial" data-toggle="tab"><i class="fa fa-globe"></i>&nbsp;Nivel Territorial</a></li>
                        <li class="tab4"><a href="#tipoinformacion" data-toggle="tab"><i class="fa fa-info-circle"></i>&nbsp;Información Producida</a></li>
                        <li class="tab5"><a href="#productos" data-toggle="tab"><i class="fa fa-book"></i>&nbsp;Publicaciones</a></li>
                    </ul>
                    <div class="tab-content" id="aboutTabsContent">
                        <div class="tab-pane fade active in" id="feature-info"></div>
                        <div class="tab-pane fade" id="tematicas"></div>
                        <div class="tab-pane fade" id="territorial"></div>
                        <div class="tab-pane fade" id="tipoinformacion"></div>
                        <div class="tab-pane fade" id="productos"></div>
                    </div>
                </div>
                <!--                <div class="modal-body" id="feature-info"></div>-->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.0/bootstrap-table.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.0/locale/bootstrap-table-es-ES.min.js"></script>

    <script src="js/leaflet.js"></script>
    <script src="js/leaflet.markercluster.js"></script>
    <!--    <script src="js/ZoomBox.js"></script>-->
    <script src="js/leyenda.js"></script>
    <script src="js/basemaps.js"></script>

    <!-- DATOS -->
    <script src="data/Nodos.json"></script>
    <script src="data/Dptos.json"></script>
    <script src="data/Mpios.json"></script>

    <script src="data/NodoCaribe.json"></script>
    <script src="data/NodoCentro.json"></script>
    <script src="data/NodoSur.json"></script>

    <script src="data/Observatorios.json"></script>
    <script src="data/ObservatoriosData.json"></script>
    <script src="js/filtros.js"></script>

    <script src="js/main.js"></script>

</body>

</html>
