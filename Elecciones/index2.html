        <script type="text/javascript">
            /*Colors for the clustering of Mexican electoral preferences*/
            var clusterColors = ["#E41A1C", "#FFFF33", "#2166AC",
             "#984EA3", "#FF7F00", "white", "white",
                     "white", "white"];
            /*The intuitive names of the clusters*/
            var clusterNames = ["PRI", "PRD", "PAN", "PRI-PAN",
            "PRI-PRD", "", "", "", ""];
            //legend labels
            var cutPoints = ["(0%, 7.4%]", "(7.4%, 14.9%]", "(14.9%, 22.3%]",
         "(22.3%, 29.8%]",
         "(29.8%, 37.2%]", "(37.2%, 44.7%]",
         "(44.7%, 52.2%]", "(52.2%, 59.6%]", "(59.6%, 67.1%]"];

            var feature, selection = "PRI";
            var digit = d3.format(".1%");
            var digit0 = d3.format(".0%");

            colorScale = function () {
                if (selection == "PRI")
                    return colorbrewer.Reds[9];
                else if (selection == "PAN")
                    return colorbrewer.Blues[9];
                else if (selection == "PRD")
                    return colorbrewer.YlOrBr[9];
            };
            var color = function () {
                return d3.scale.quantize()
                    .domain([0, 0.6703397])
                    .range(colorScale());
            };

            var caption = d3.select('#caption'),
                starter = caption.html();

            function showCaption(d, i) {
                barData = [d.properties.PRI, d.properties.PRD, d.properties.PAN];
                redraw();
                caption.html(["PRI:", digit(d.properties.PRI),
                  "PRD:", digit(d.properties.PRD),
                  "PAN:", digit(d.properties.PAN)].join(" "));
            }

            var map = L.map('map').setView([24.8, -96], 5);

            var cloudmade = L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/toner/{z}/{x}/{y}.png', {
                attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
                subdomains: 'abcd',
                minZoom: 0,
                maxZoom: 20
            }).addTo(map);

            /* Initialize the SVG layer */
            map._initPathRoot();
            /* We simply pick up the SVG from the map object */
            var svg = d3.select("#map").select("svg"),
                g = svg.append("g");

            var svg = d3.select(map.getPanes().overlayPane).append("svg"),
                g = svg.append("g").attr("class", "leaflet-zoom-hide");

            d3.json("/maps/mordor/distritos_tj.json", function (topology) {
                var bounds = d3.geo.bounds(topojson.object(topology, topology.objects.distritos)),
                    path = d3.geo.path().projection(project);

                feature = g.selectAll("path")
                    .data(topojson.object(topology, topology.objects.distritos).geometries)
                    .enter().append("path")
                    .style("fill", function (d) {
                        return color()(d.properties[selection]);
                    })
                    .on('mouseover', showCaption)
                    .on('mousemove', showCaption)
                    .on('mouseout', function () {
                        caption.html(starter);
                        barData = [.38, .31, .25];
                        redraw();
                    });;


                map.on("viewreset", reset);
                reset();

                // Reposition the SVG to cover the features.
                function reset() {
                    var bottomLeft = project(bounds[0]),
                        topRight = project(bounds[1]);

                    svg.attr("width", topRight[0] - bottomLeft[0])
                        .attr("height", bottomLeft[1] - topRight[1])
                        .style("margin-left", bottomLeft[0] + "px")
                        .style("margin-top", topRight[1] + "px");

                    g.attr("transform", "translate(" + -bottomLeft[0] + "," + -topRight[1] + ")");

                    feature.attr("d", path);
                }



                // Use Leaflet to implement a D3 geographic projection.
                function project(x) {
                    var point = map.latLngToLayerPoint(new L.LatLng(x[1], x[0]));
                    return [point.x, point.y];
                }
            });


            d3.select("select").on("change", function () {
                selection = this.value.toString();
                if (selection != "Cluster")
                    for (i = 0; i < 9; i++) {
                        d3.select("#n" + i).style("background", colorScale()[i]);
                        d3.select("#t" + i).html(cutPoints[i]);
                    } else
                    for (i = 0; i < 9; i++) {
                        d3.select("#n" + i).style("background", clusterColors[i]);
                        d3.select("#t" + i).html(clusterNames[i]);
                    }
                d3.selectAll("path").style("fill", function (d) {
                    if (selection == "Cluster")
                        return d.properties.color;
                    else
                        return color()(d.properties[selection]);
                });
            });
        </script>
        <script>
            //final results of the 2012 election
            var barData = [.3821, .3159, .2541];
            var gap = 2;
            //padding for the party labels
            var left_padding = 30;
            var w = 220,
                h = 75;

            var x = d3.scale.linear()
                .domain([0, .7])
                .range([0, w]);
            var y = d3.scale.ordinal()
                .domain(barData)
                .rangeBands([0, h]);

            var chart = d3.select(".chart").append("svg")
                .attr("class", "chart")
                .attr("width", w + left_padding + 10)
                .attr("height", h)
                .append("g")
                .attr("transform", "translate(20,15)");

            //the lines at 20,40,60
            chart.selectAll("line")
                .data(x.ticks(3))
                .enter().append("line")
                .attr("x1", function (d) {
                    return x(d) + left_padding;
                })
                .attr("x2", function (d) {
                    return x(d) + left_padding;
                })
                .attr("y1", -3)
                .attr("y2", 120)
                .style("stroke", function (d, i) {
                    return i == 0 ? "#000" : "#bbb";
                });

            //the text at the top of the lines
            chart.selectAll(".rule")
                .data(x.ticks(3))
                .enter().append("text")
                .attr("class", "rule")
                .attr("x", function (d) {
                    return x(d) + left_padding;
                })
                .attr("y", 0)
                .attr("dy", -4)
                .attr("text-anchor", "middle")
                .attr("font-size", 10)
                .text(function (d) {
                    return digit0(d)
                });

            //the bars
            chart.selectAll("rect")
                .data(barData)
                .enter().append("rect")
                .attr("x", function (d, i) {
                    return left_padding;
                })
                .attr("y", function (d, i) {
                    return i * 20;
                })
                .attr("width", x)
                .attr("height", 20)
                .attr("fill", function (d, i) {
                    if (i == 1) return "#FFFF33";
                    if (i == 2) return "#377EB8";
                    else return "#E41A1C";
                });

            //labels for the parties
            chart.selectAll("text.name")
                .data(["PRI", "PRD", "PAN"])
                .enter().append("text")
                .attr("x", 0)
                .attr("y", function (d, i) {
                    return i * 20 + 10;
                })
                .attr("dy", ".36em")
                .attr("text-anchor", "left")
                .attr('class', 'name')
                .attr("font-size", 12)
                .attr("font-family", "'Ubuntu',Tahoma,sans-serif")
                .text(String);

            function redraw() {

                // Update…
                chart.selectAll("rect")
                    .data(barData)
                    .transition()
                    .duration(400)
                    .attr("y", function (d, i) {
                        return i * 20;
                    })
                    .attr("width", x);

                chart.selectAll("text")
                    .data(barData)
                    .enter().append("text")
                    .attr("stroke", "black")
                    .attr("x", x)
                    .attr("y", function (d) {
                        return y(d) + y.rangeBand() / 2;
                    })
                    .attr("dx", -3) // padding-right
                    .attr("dy", ".35em") // vertical-align: middle
                    .attr("text-anchor", "end") // text-align: right
                    .text(String);
            }
        </script>
