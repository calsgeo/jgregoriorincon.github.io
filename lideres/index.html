<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Eventos Lideres</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="vendor/css/materialize.min.css">
    <link rel="stylesheet" href="vendor/css/leaflet.css">
    <link rel="stylesheet" href="vendor/css/MarkerCluster.css">
    <link rel="stylesheet" href="vendor/css/MarkerCluster.Default.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="row">
        <div id="filtro" class="s3 m3 l3 col">
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <nav>
                            <div class="nav-wrapper blue">
                                <a href="#!" class="brand-logo"><i class="material-icons">room</i>Pares</a>
                            </div>
                        </nav>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 m5">
                            <input placeholder="Fecha Inicial" id="first_date" type="date" class="datepicker">
                            <label for="first_date">Fecha Inicial</label>
                        </div>
                        <div class="input-field col s12 m5>">
                            <input placeholder="Fecha Final" id="first_date" type="date" class="datepicker">
                            <label for="first_date">Fecha Final</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <select>
                            <option value="Todos" disabled selected>Seleccione un Departamento</option>
                            <option value="1">CAUCA</option>
                            <option value="2">CUNDINAMARCA</option>
                            <option value="3">CESAR</option>
                            </select>
                            <label>Departamento</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <select disabled>
                            <option value="Todos" disabled selected>Seleccione un Municipio</option>
                            <option value="1">AAA</option>
                            <option value="2">BBB</option>
                            <option value="3">CCC</option>
                            </select>
                            <label>Municipio</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <select>
                            <option value="Todos" disabled selected>Seleccione un Evento</option>
                            <option value="1">AAA</option>
                            <option value="2">BBB</option>
                            <option value="3">CCC</option>
                            </select>
                            <label>Evento</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <select>
                            <option value="Todos" disabled selected>Seleccione un Movimiento</option>
                            <option value="1">AAA</option>
                            <option value="2">BBB</option>
                            <option value="3">CCC</option>
                            </select>
                            <label>Movimiento</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="Palabras Claves" id="filtrar_palabra" type="text" class="validate">
                            <label for="filtrar_palabra">Palabras Claves</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="s9 m9 l9 col">
            <div class="map" id="mapLideres"></div>
        </div>
    </div>
    <script type="text/javascript" src="vendor/js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="vendor/js/materialize.min.js"></script>
    <script type="text/javascript" src="vendor/js/leaflet.js"></script>
    <script type="text/javascript" src="vendor/js/leaflet.markercluster.js"></script>
    <script type="text/javascript" src="vendor/js/ZoomBox.js"></script>
    <script type="text/javascript" src="vendor/js/geojson.min.js"></script>

    <script type="text/javascript" src="data/Dptos.js"></script>
    <script type="text/javascript" src="data/Mpios.js"></script>
    
    <script type="text/javascript" src="js/basemaps.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
